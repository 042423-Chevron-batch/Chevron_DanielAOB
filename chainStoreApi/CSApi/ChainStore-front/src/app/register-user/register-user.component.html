<style>
    .content {
        margin-top: 40px;
    }

    form {
        margin-top: 16px;
    }
</style>


<h1>Please Register if you dont have an account</h1>

<form class="content" (ngSubmit)="onRegSubmit()">


    <label for="fistName">First Name:</label>
    <input type="text" id="fistName" name="First Name" placeholder="Please enter Last Name" autocomplete="off"
        [(ngModel)]="RegisterUser.FirstName"><br>

    <label for="LastName">Last Name:</label>
    <input type="text" id="LastName" name="Last Name" placeholder="Please Enter First Name" autocomplete="off"
        [(ngModel)]="RegisterUser.LastName"><br>

    <label for="Username">User Name:</label>
    <input type="text" id="Username" name="User name" placeholder="Choose a User name" autocomplete="off"
        [(ngModel)]="RegisterUser.UserName"><br>

    <label for="Email">Emanil Address:</label>
    <input type="text" id="Email" name="Email address" placeholder="Input your Email address" autocomplete="off"
        [(ngModel)]="RegisterUser.Email"><br>

    <label for="password">Password:</label>
    <input type="text" id="password" name="Password" placeholder="Choose a strong password" autocomplete="off"
        [(ngModel)]="RegisterUser.Password"><br>


    <button type="submit">Register</button>
</form>

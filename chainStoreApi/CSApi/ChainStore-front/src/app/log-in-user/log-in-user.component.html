<style>
    .content {
        margin-top: 40px;
    }

    form {
        margin-top: 16px;
    }
</style>


<h1>Please Log In</h1>

<div class="login-form">
    <form class="content" (ngSubmit)="onLogInSubmit()">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" [(ngModel)]="login.userName"><br>

        <label for="password">Password:</label>
        <input type="text" id="password" name="password" [(ngModel)]="login.password"><br>






        <!-- Add more input fields for other registration data -->

        <button type="submit">LogIn</button>
        <div *ngIf="personDetails.fname; else failureMessage"><b>You are welcome {{ personDetails.fname }}</b></div>
        <ng-template #failureMessage>
            <div><b>Login with the right username and Password if registered. </b></div>
        </ng-template>

    </form>

</div>
